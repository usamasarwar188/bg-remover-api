services:
  - type: web
    name: bg-remover-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind=0.0.0.0:$PORT --workers=4 --worker-class=gevent --timeout=120
    envVars:
      - key: FLASK_ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-domain.com
